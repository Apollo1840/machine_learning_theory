<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Lottie 旋转方块示例 (最终确认)</title>
</head>
<body>

    <div id="lottie-container" style="width: 512px; height: 512px; margin: 50px auto; background-color: #eee;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>

    <script>
        // 3. 最终确认版本的 Lottie JSON 数据
        const finalAnimationData = {
            "v": "5.12.0",
            "fr": 60,
            "w": 512,
            "h": 512,
            "ip": 0,    
            "op": 120, 
            "assets": [], // 确保资产数组存在
            "layers": [
                {
                    "ty": 4, 
                    "nm": "square",
                    "ind": 1, // 图层索引
                    "ip": 0,
                    "op": 120,
                    "st": 0,
                    "sr": 1,
                    // 形状组：包含矩形和填充/描边
                    "shapes": [
                        {
                            "ty": "gr",
                            "nm": "Group 1",
                            "it": [
                                // 填充 (Fill): 红色
                                { "ty": "fl", "c": { "k": [1, 0.2, 0.2, 1] }, "o": { "k": 100 }, "nm": "Fill 1" },
                                // 矩形 (Rectangle): 位置 [0, 0] 是相对于图层锚点的
                                { "ty": "rc", "p": { "k": [0, 0] }, "s": { "k": [200, 200] }, "r": { "k": 20 }, "nm": "rect" }
                            ]
                        }
                    ],
                    // 图层变换属性 (Layer Transform)
                    "ks": {
                        // 锚点 (Anchor Point): 必须设置在中心
                        "a": { "k": [256, 256, 0] },
                        // 位置 (Position): 必须设置在中心
                        "p": { "k": [256, 256, 0] },
                        "s": { "k": [100, 100, 100] },
                        // 旋转 (Rotation)
                        "r": { "k": [ { "t": 0, "s": [0] }, { "t": 120, "s": [360] } ] }
                    }
                }
            ]
        };

        // 4. 加载和渲染动画
        document.addEventListener('DOMContentLoaded', function() {
            lottie.loadAnimation({
                container: document.getElementById('lottie-container'), 
                renderer: 'svg', 
                loop: true, 
                autoplay: true, 
                animationData: finalAnimationData 
            });
        });
    </script>

</body>
</html>
